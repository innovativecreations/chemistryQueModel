<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to Text App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Image to Text App</h1>
    <input type="file" id="file-input" accept="image/*,application/pdf">
    <div class="camera">
      <video id="video" width="320" height="240" autoplay style="display: none;"></video>
    </div>
    <button id="capture-button">Open Camera</button>
    <button id="action-button">Capture/Upload & Extract Text</button>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="loading" style="display: none;">Extracting text...</div>
    <div id="result">
      <h2>Extracted Text:</h2>
      <p id="extracted-text"></p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@v2.1.4/dist/tesseract.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist/build/pdf.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
